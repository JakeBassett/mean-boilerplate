<div class="container">
    <div class="page-header">
        <h1>User<small>&nbsp;profile</small></h1>
        <p class="help-block">View or edit user profile information</p>
    </div>
    <form novalidate role="form" name="user_form" ng-submit="onSubmit()">
        <div class="form-group">
            <label>Username</label>
            <input class="form-control" name="username" type="text" ng-model="user.username"
                   placeholder="Enter username" ng-disabled="true">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input required class="form-control" name="email" type="email" ng-model="user.profile.email"
                   placeholder="Enter email">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="user.profile.prefs.stayLoggedIn">Keep me logged in
            </label>
        </div>

        <button type="button" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-default">Save</button>
    </form>
</div>
