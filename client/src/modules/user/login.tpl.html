<div class="container">
    <div class="page-header">
        <h1>Login<small>&nbsp;to view examples of role based access</small></h1>
        <p class="help-block">Please enter username and password</p>
    </div>
    <form novalidate role="form" name="login_form" ng-submit="onSubmit()">
        <div class="form-group">
            <label>Username</label>
            <input required class="form-control" name="username" type="text" ng-model="user.username" placeholder="Enter username">
        </div>
        <div class="error" ng-show="login_form.email.$dirty && login_form.email.$invalid">
            <small class="error" ng-show="login_form.email.$error.required">Username is required.</small>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input required class="form-control" name="password" type="password" ng-model="user.password" placeholder="Enter password">
        </div>
        <div class="error" ng-show="login_form.password.$dirty && login_form.password.$invalid">
            <small class="error" ng-show="login_form.password.$error.required">Password is required.</small>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="user.profile.prefs.stayLoggedIn">Keep me logged in
            </label>
        </div>
        <button type="submit" class="btn btn-default">Login</button>
    </form>
</div>
